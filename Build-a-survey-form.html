<!DOCTYPE html>
<html>
   <head>
    <title>freeCodeCamp Survey Form</title>
	  <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label">Name <input id="name" type="text" name="Name" placeholder="Enter your name" required />
        </label>
      <label id="email-label">Email <input id="email" type="email" name="email" placeholder="Enter your Email" required />
        </label>
      <label id="number-label">Age (optional) <input id="number" type="number" name="age" min="10" max="99" placeholder="Age" required />
        </label>
<label name="role">Which option best describes your current role?
      <select id="dropdown">
<option value="">Select current role
          </option>
           <option value="1">Student
          </option>
           <option id="2">Full Time Job
          </option>
           <option id="3">Full Time Learner
          </option>
           <option id="4">Prefer not to say
          </option>
           <option id="5">Other
          </option>
        </select>
<label>Would you recommend freeCodeCamp to a friend?</label>
  <label><input type="radio" name="recommend" class="inline" value="value" />Definitely
    </label>
  <label><input type="radio"
name="recommend" class="inline" value="value" /> Maybe
    </label>
  <label><input type="radio" name="recommend" class="inline" value="value" />Not sure
    </label>
    <label name="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
    <select id="dropdown">
      <option value="">Select an option
          </option>
           <option value="1">Challenges
          </option>
           <option id="2">Projects
          </option>
           <option id="3">Community
          </option>
           <option id="4">Open Source
          </option>
          </select>
<label name="improved">What would you like to see improved? (Check all that apply)</label>
<label><input type="checkbox" name="improved" class="inline" value="1" required />Front-end Projects
  </label>
  <label><input type="checkbox" name="improved" class="inline" value="2" required />Back-end Projects
  </label>
  <label><input type="checkbox" name="improved" class="inline" value="3" required />Data Visualization
  </label>
  <label><input type="checkbox" name="improved" class="inline" value="4" required />Challenges
  </label>
  <label><input type="checkbox" name="improved" class="inline" value="5" required />Open Source Community
  </label>
  <label><input type="checkbox" name="improved" class="inline" value="6" required />Gitter help rooms
  </label>
  <label><input type="checkbox" name="improved" class="inline" value="7" required />Videos
  </label>
  <label><input type="checkbox" name="improved" class="inline" value="8" required />City Meetups
  </label>
  <label><input type="checkbox" name="improved" class="inline" value="9" required />Wiki
  </label>
  <label><input type="checkbox" name="improved" class="inline" value="10" required />Forum
  </label>
  <label><input type="checkbox" name="improved" class="inline" value="11" required />Additional Courses
  </label>
  <textarea name="comment" placeholder="Enter your text here...">Any comments or suggestions?
    </textarea>
    <input type="submit" value="submit" id="submit" />
    </form>
  </body>
  </html>
